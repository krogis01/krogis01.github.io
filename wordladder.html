<html>
<head>
<script	type="text/javascript",	src="wordladder.js"></script>
<script	type="text/javascript",	src="wordlists.js"></script>
</head>
<body>

<h1>Word Ladder</h1>

<p>Enter two words of the same length to find a Word Ladder path!</p>

<form>
<div class="textbox">
<input type="text" id="userBeginWord">
<input type="text" id="userEndWord">
</div>

<div class="drops">
<select id="dropdown" name="Length of Words">
<option	value="3 Letters">3 Letters</option>
<option	value="4 Letters">4 Letters</option>
<option	value="5 Letters">5 Letters</option>
</select>
</div>

<div class="button">
<button type="button" onclick="wordLadder()">Ladder Your Words!</button>
</form>
</div>

</body>
</html>
